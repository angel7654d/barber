<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu barbero</title>
</head>
<body background="https://static.vecteezy.com/system/resources/previews/020/873/040/non_2x/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall-free-photo.jpg" text="white" style="background-size: cover; background-repeat: no-repeat; background-attachment: fixed; margin: 0; padding: 0;">

  <center>
    <h1>
      <font face="Arial Black" size="6" color="#ad0000">
        ELIGE A TU BARBERO
      </font>
    </h1>

    <form action="ticket.html" method="get">
      <table border="0" cellpadding="20">
        <tr>
          <!-- Miguel -->
          <td align="center" style="background-color: rgba(0,0,0,0.5); box-shadow: 0 0 15px black; border-radius: 10px;">
            <label>
              <input type="radio" name="barbero" value="miguel" required hidden>
              <img src="https://tse2.mm.bing.net/th?id=OIP.O7osfTWiuKJSLx4FGDYHeAAAAA&pid=Api&P=0&h=180" alt="Miguel" width="200" onclick="seleccionar(this)" style="border-radius: 10px;"><br>
              <font face="Arial" size="3"><b>Miguel</b><br>Especialista en cortes clásicos y barba alineada</font>
            </label>
          </td>

          <!-- José -->
          <td align="center" style="background-color: rgba(0,0,0,0.5); box-shadow: 0 0 15px black; border-radius: 10px;">
            <label>
              <input type="radio" name="barbero" value="jose" hidden>
              <img src="https://tse4.mm.bing.net/th?id=OIP.bKc7NFjlfpUmvUw1RGoCcAAAAA&pid=Api&P=0&h=180" alt="José" width="200" onclick="seleccionar(this)" style="border-radius: 10px;"><br>
              <font face="Arial" size="3"><b>José</b><br>Experto en fades modernos y estilo urbano</font>
            </label>
          </td>

          <!-- Luis -->
          <td align="center" style="background-color: rgba(0,0,0,0.5); box-shadow: 0 0 15px black; border-radius: 10px;">
            <label>
              <input type="radio" name="barbero" value="luis" hidden>
              <img src="https://i.pinimg.com/originals/5c/d5/96/5cd596d349e788242daab65aa2b52544.jpg" alt="Luis" width="200" onclick="seleccionar(this)" style="border-radius: 10px;"><br>
              <font face="Arial" size="3"><b>Luis</b><br>Maestro en diseños con navaja y cortes artísticos</font>
            </label>
          </td>
        </tr>
      </table>

      <br><br>
      <button type="submit" style="padding: 10px 25px; font-size: 18px; font-family: 'Arial Black'; background-color: gold; color: black; border: none; border-radius: 8px; cursor: pointer;">
        CONTINUAR
      </button>
    </form>

    <script>
      function seleccionar(img) {
        let imagenes = document.querySelectorAll("form img");
        imagenes.forEach(imagen => imagen.style.border = "none");
        img.style.border = "4px solid gold";
      }
    </script>
  </center>

</body>
</html>
